{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<!-- page for Login -->
<img src="{{ url_for('static', filename='Chefs.png') }}" alt="App Logo" width="300" height="auto">
<h1>Welcome to Chef's Choice!</h1>
<br></br>
<p>Log In:</p>
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>

    <br>
    {% if message %}
    <p class="message">{{ message }}</p>
    {% endif %}
{% endblock %}
